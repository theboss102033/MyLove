<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyLove</title>

<style>
body {
  margin: 0;
  background: #111;
  font-family: Arial;
}

#gallery {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  padding: 10px;
}

.title {
  text-align: center;
  font-size: 52px;
  margin: 20px;
  font-family: cursive;
  color: #ff4d6d;
  animation: glow 1.5s ease-in-out infinite alternate,
             heartbeat 1.2s infinite;
}

/* PARLAMA */
@keyframes glow {
  from {
    text-shadow: 0 0 10px #ff4d6d,
                 0 0 20px #ff4d6d,
                 0 0 30px #ff4d6d;
  }
  to {
    text-shadow: 0 0 20px #ff1f4b,
                 0 0 40px #ff1f4b,
                 0 0 60px #ff1f4b;
  }
}

/* KALP ATI≈ûI */
@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.1); }
  40% { transform: scale(1); }
  60% { transform: scale(1.12); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div id="loginScreen" style="
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#111;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
color:white;
z-index:9999;
">

<h2>Siteye giri≈ü</h2>

<input id="passwordInput" type="password" placeholder="≈ûifre"
style="padding:10px;border-radius:8px;border:none;margin:10px;">

<button onclick="checkPassword()"
style="padding:10px 20px;border:none;border-radius:8px;">
Giri≈ü
</button>

</div>

<h1 class="title">Bet√ºl ‚ù§Ô∏è Ahmet</h1>

<div id="gallery"></div>

<script>

function checkPassword() {
  const pass = document.getElementById("passwordInput").value;

  if (pass === "Ahmet") {
    document.getElementById("loginScreen").style.display = "none";
  } else {
    alert("Yanlƒ±≈ü ≈üifre");
  }
}

const gallery = document.getElementById("gallery");

/* FOTOƒûRAFLARI Y√úKLE */
async function loadPhotos() {
  try {
    const response = await fetch("./photos.json");
    const photos = await response.json();

    photos.forEach(photo => {
      const img = document.createElement("img");
      img.src = photo;
      img.style.width = "100%";
      img.style.borderRadius = "12px";
      img.style.cursor = "pointer";

      img.onclick = () => openLightbox(photo);
      gallery.appendChild(img);
    });
  } catch(e) {
    gallery.innerHTML = "<h2 style='color:white'>Fotoƒüraflar y√ºklenemedi</h2>";
  }
}

loadPhotos();

/* FOTOƒûRAF B√úY√úTME */
function openLightbox(src) {
  const overlay = document.createElement("div");
  overlay.style.position = "fixed";
  overlay.style.top = "0";
  overlay.style.left = "0";
  overlay.style.width = "100%";
  overlay.style.height = "100%";
  overlay.style.background = "rgba(0,0,0,0.9)";
  overlay.style.display = "flex";
  overlay.style.alignItems = "center";
  overlay.style.justifyContent = "center";

  const img = document.createElement("img");
  img.src = src;
  img.style.maxWidth = "90%";
  img.style.maxHeight = "90%";
  img.style.borderRadius = "16px";

  overlay.onclick = () => overlay.remove();
  overlay.appendChild(img);
  document.body.appendChild(overlay);
}

/* M√úZƒ∞K */
const music = document.createElement("audio");
music.src = "muzik.mp3";
music.loop = true;
music.autoplay = true;
music.volume = 0.5;
document.body.appendChild(music);

/* KALP ANƒ∞MASYONU */
function createHeart() {
  const heart = document.createElement("div");
  heart.innerHTML = "‚ù§";
  heart.style.position = "fixed";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-20px";
  heart.style.fontSize = "24px";
  heart.style.animation = "floatUp 4s linear";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}

setInterval(createHeart, 500);

const style = document.createElement("style");
style.innerHTML = `
@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}`;
document.head.appendChild(style);

</script>

<button onclick="music.play()" 
style="position:fixed;top:20px;right:20px;padding:10px;border-radius:12px;">
üéµ M√ºzik
</button>

</body>
</html>
