<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyLove</title>

<style>
body {
  margin: 0;
  background: #111;
  font-family: Arial;
}

/* ŞİFRE EKRANI */
#passwordScreen{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:white;
  z-index:50000;
}

/* YILDIZ CANVAS */
#stars { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }

/* AÇILIŞ EKRANI */
#intro {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:20000;
}

.intro-heart { font-size:90px; color:#ff4d6d; animation:introBeat 2.2s ease-in-out forwards; }
.intro-title { color:white; font-size:28px; margin-top:10px; font-family:cursive; }
.intro-sub { color:#ff4d6d; font-size:18px; margin-top:6px; }

@keyframes introBeat {
  0% { transform:scale(.3); opacity:0; }
  40% { transform:scale(1.2); opacity:1; }
  70% { transform:scale(1); }
  100% { transform:scale(18); opacity:0; }
}

/* GALERİ */
#gallery { display:grid; grid-template-columns:1fr 1fr; gap:10px; padding:10px; }

.title {
  text-align:center;
  font-size:52px;
  margin:20px;
  font-family:cursive;
  color:#ff4d6d;
  animation:glow 1.5s infinite alternate, heartbeat 1.2s infinite;
}

@keyframes glow {
  from { text-shadow:0 0 10px #ff4d6d; }
  to { text-shadow:0 0 40px #ff1f4b; }
}

@keyframes heartbeat {
  0% { transform:scale(1); }
  50% { transform:scale(1.12); }
  100% { transform:scale(1); }
}

.music-panel {
  position: fixed;
  bottom:20px;
  right:20px;
  background: rgba(0,0,0,.6);
  backdrop-filter: blur(10px);
  padding:12px;
  border-radius:20px;
}

.music-btn {
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  background:#ff4d6d;
  color:white;
  font-size:20px;
}
</style>
</head>

<body>

<!-- ŞİFRE -->
<div id="passwordScreen">
  <h2>Betül ❤️ Ahmet</h2>
  <input id="passInput" type="password" placeholder="Şifre"
  style="padding:10px;border-radius:10px;border:none;text-align:center;">
  <button onclick="checkPassword()" style="margin-top:10px;padding:10px 20px;border:none;border-radius:20px;background:#ff4d6d;color:white;">
    Giriş
  </button>
</div>

<canvas id="stars"></canvas>

<div id="intro">
  <div style="text-align:center;">
    <div class="intro-heart">❤</div>
    <div class="intro-title">Betül ❤️ Ahmet</div>
    <div class="intro-sub">Hoş geldin Betül ❤️</div>
  </div>
</div>

<h1 class="title">
Betül ❤️ Ahmet
<div style="font-size:20px;margin-top:8px;">25.12.2025</div>
</h1>

<div id="gallery"></div>

<div class="music-panel">
  <button id="musicBtn" class="music-btn" onclick="toggleMusic()">▶</button>
</div>

<script>

/* ŞİFRE KONTROL */
function checkPassword(){
  const pass = document.getElementById("passInput").value;
  if(pass === "1010"){
    document.getElementById("passwordScreen").style.display="none";
  }else{
    alert("Yanlış şifre");
  }
}

/* INTRO */
window.addEventListener("load", () => {
  setTimeout(()=>{ document.getElementById("intro").style.display="none"; },2200);
});

/* FOTOĞRAFLAR */
const gallery=document.getElementById("gallery");
fetch("./photos.json")
.then(r=>r.json())
.then(photos=>{
  photos.forEach(photo=>{
    const img=document.createElement("img");
    img.src=photo;
    img.style.width="100%";
    img.style.borderRadius="12px";
    gallery.appendChild(img);
  });
});

/* MÜZİK */
const music=document.createElement("audio");
music.src="muzik.mp3";
music.loop=true;
document.body.appendChild(music);

function toggleMusic(){
  const btn=document.getElementById("musicBtn");
  if(music.paused){ music.play(); btn.innerText="⏸"; }
  else{ music.pause(); btn.innerText="▶"; }
}

/* YILDIZLI GECE */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resizeCanvas(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize",resizeCanvas);

let stars=[];
for(let i=0;i<140;i++){
  stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5,d:Math.random()*0.4});
}

function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  ctx.beginPath();
  stars.forEach(s=>{
    ctx.moveTo(s.x,s.y);
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
  });
  ctx.fill();
  stars.forEach(s=>{
    s.y+=s.d;
    if(s.y>canvas.height){ s.y=0; s.x=Math.random()*canvas.width; }
  });
}
setInterval(drawStars,33);

</script>
</body>
</html>
