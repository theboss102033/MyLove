<!DOCTYPE html><html lang="tr">

    body {

    input {
      padding: 10px;
      border-radius: 8px;

      margin-top: 10px;

      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #ff4d6d;

</html>
