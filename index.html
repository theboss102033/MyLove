<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyLove</title>

<style>
body {
  margin: 0;
  background: #111;
  font-family: Arial;
}

#gallery {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  padding: 10px;
}

.title {
  text-align: center;
  font-size: 52px;
  margin: 20px;
  font-family: cursive;
  color: #ff4d6d;
  animation: glow 1.5s ease-in-out infinite alternate,
             heartbeat 1.2s infinite;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff4d6d; }
  to { text-shadow: 0 0 20px #ff1f4b, 0 0 40px #ff1f4b; }
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.12); }
  100% { transform: scale(1); }
}

/* MÜZİK PANELİ */
.music-panel {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  padding: 12px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.music-btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: #ff4d6d;
  color: white;
  font-size: 20px;
}
</style>
</head>

<body>

<div id="loginScreen" style="
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#111;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
color:white;
z-index:9999;
">
<h2>Siteye giriş</h2>
<input id="passwordInput" type="password" placeholder="Şifre"
style="padding:10px;border-radius:8px;border:none;margin:10px;">
<button onclick="checkPassword()" style="padding:10px 20px;border:none;border-radius:8px;">
Giriş
</button>
</div>

<h1 class="title">Betül ❤️ Ahmet</h1>
<div id="gallery"></div>

<!-- MÜZİK PANELİ -->
<div class="music-panel">
  <button id="musicBtn" class="music-btn" onclick="toggleMusic()">▶</button>
  <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="changeVolume(this.value)">
</div>

<script>
function checkPassword() {
  const pass = document.getElementById("passwordInput").value;
  if (pass === "Ahmet") {
    document.getElementById("loginScreen").style.display = "none";
  } else {
    alert("Yanlış şifre");
  }
}

const gallery = document.getElementById("gallery");

/* FOTOĞRAFLARI YÜKLE */
async function loadPhotos() {
  try {
    const response = await fetch("./photos.json");
    const photos = await response.json();

    photos.forEach(photo => {
      const img = document.createElement("img");
      img.src = photo;
      img.style.width = "100%";
      img.style.borderRadius = "12px";
      img.style.cursor = "pointer";
      img.onclick = () => openLightbox(photo);
      gallery.appendChild(img);
    });
  } catch(e) {
    gallery.innerHTML = "<h2 style='color:white'>Fotoğraflar yüklenemedi</h2>";
  }
}
loadPhotos();

/* FOTOĞRAF BÜYÜTME */
function openLightbox(src) {
  const overlay = document.createElement("div");
  overlay.style.position = "fixed";
  overlay.style.top = "0";
  overlay.style.left = "0";
  overlay.style.width = "100%";
  overlay.style.height = "100%";
  overlay.style.background = "rgba(0,0,0,0.9)";
  overlay.style.display = "flex";
  overlay.style.alignItems = "center";
  overlay.style.justifyContent = "center";

  const img = document.createElement("img");
  img.src = src;
  img.style.maxWidth = "90%";
  img.style.maxHeight = "90%";
  img.style.borderRadius = "16px";

  overlay.onclick = () => overlay.remove();
  overlay.appendChild(img);
  document.body.appendChild(overlay);
}

/* MÜZİK */
const music = document.createElement("audio");
music.src = "muzik.mp3";
music.loop = true;
music.volume = 0.5;
document.body.appendChild(music);

function toggleMusic() {
  const btn = document.getElementById("musicBtn");
  if (music.paused) {
    music.play();
    btn.innerText = "⏸";
  } else {
    music.pause();
    btn.innerText = "▶";
  }
}

function changeVolume(val) {
  music.volume = val;
}

/* KALP ANİMASYONU */
function createHeart() {
  const heart = document.createElement("div");
  heart.innerHTML = "❤";
  heart.style.position = "fixed";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-20px";
  heart.style.fontSize = "24px";
  heart.style.animation = "floatUp 4s linear";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 500);

const style = document.createElement("style");
style.innerHTML = `
@keyframes floatUp {
  to { transform: translateY(-110vh); opacity: 0; }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
