<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Betül ❤️ Ahmet</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#000;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* YILDIZ */
#stars{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* INTRO */
#intro{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}

.intro-heart{
  font-size:90px;
  color:#ff4d6d;
  animation:beat 2s forwards;
}

@keyframes beat{
  0%{transform:scale(.3);opacity:0;}
  40%{transform:scale(1.2);opacity:1;}
  70%{transform:scale(1);}
  100%{transform:scale(15);opacity:0;}
}

.title{
  font-size:40px;
  margin-top:30px;
  color:#ff4d6d;
  font-family:cursive;
}

.date{
  font-size:18px;
  margin-top:5px;
}

.love-box{
  margin:25px auto;
  padding:15px;
  width:85%;
  max-width:320px;
  background:rgba(255,77,109,0.15);
  border-radius:20px;
}

.counter{
  margin-top:10px;
  font-size:18px;
  color:#ff4d6d;
  font-weight:bold;
}

.music-btn{
  margin-top:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  background:#ff4d6d;
  color:white;
  font-size:22px;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div id="intro">
  <div class="intro-heart">❤</div>
  <h2>Betül ❤️ Ahmet</h2>
  <p>Hoş geldin Betül ❤️</p>
</div>

<div class="title">Betül ❤️ Ahmet</div>
<div class="date">25.12.2025</div>

<div class="love-box">
  <div>Birlikte geçen süre</div>
  <div id="counter" class="counter"></div>
</div>

<button class="music-btn" onclick="toggleMusic()">▶</button>

<script>
/* INTRO KAPAT */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
  },2000);
});

/* SAYAÇ */
function updateCounter(){
  const start=new Date("2025-12-25");
  const diff=new Date()-start;
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;
  document.getElementById("counter").innerText=
  d+" gün "+h+" saat "+m+" dk "+s+" sn ❤️";
}
setInterval(updateCounter,1000);
updateCounter();

/* MÜZİK */
const music=new Audio("muzik.mp3");
music.loop=true;

function toggleMusic(){
  const btn=document.querySelector(".music-btn");
  if(music.paused){
    music.play();
    btn.innerText="⏸";
  }else{
    music.pause();
    btn.innerText="▶";
  }
}

/* YILDIZ */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let stars=[];
for(let i=0;i<150;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5,
    d:Math.random()*0.4
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  ctx.beginPath();
  stars.forEach(s=>{
    ctx.moveTo(s.x,s.y);
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
  });
  ctx.fill();
  stars.forEach(s=>{
    s.y+=s.d;
    if(s.y>canvas.height){
      s.y=0;
      s.x=Math.random()*canvas.width;
    }
  });
}
setInterval(draw,33);
</script>

</body>
</html>
