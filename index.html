<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Betül ❤️ Ahmet</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#000;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* YILDIZ */
#stars{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* INTRO */
#intro{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}

.intro-heart{
  font-size:90px;
  color:#ff4d6d;
  animation:beat 2s forwards;
}

@keyframes beat{
  0%{transform:scale(.3);opacity:0;}
  40%{transform:scale(1.2);opacity:1;}
  70%{transform:scale(1);}
  100%{transform:scale(15);opacity:0;}
}

.title{
  font-size:40px;
  margin-top:30px;
  color:#ff4d6d;
  font-family:cursive;
  text-shadow:0 0 15px #ff4d6d;
}

.date{
  font-size:18px;
  margin-top:5px;
}

.love-box{
  margin:25px auto;
  padding:15px;
  width:85%;
  max-width:320px;
  background:rgba(255,77,109,0.15);
  border-radius:20px;
}

.counter{
  margin-top:10px;
  font-size:18px;
  color:#ff4d6d;
  font-weight:bold;
}

/* GALERİ */
#gallery{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  padding:15px;
}

#gallery img{
  width:100%;
  border-radius:15px;
  box-shadow:0 0 15px #ff4d6d;
  transition:.4s;
}

#gallery img:hover{
  transform:scale(1.05);
}

/* MÜZİK BUTON */
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  background:#ff4d6d;
  color:white;
  font-size:22px;
}
</style>
</head>

<body>

<script>
/* ŞİFRE */
const password = prompt("Şifre gir:");
if(password !== "1010"){
  document.body.innerHTML="<h1 style='margin-top:50px'>Erişim reddedildi</h1>";
  throw new Error("Wrong password");
}
</script>

<canvas id="stars"></canvas>

<div id="intro">
  <div class="intro-heart">❤</div>
  <h2>Betül ❤️ Ahmet</h2>
  <p>Hoş geldin Betül ❤️</p>
</div>

<div class="title">Betül ❤️ Ahmet</div>
<div class="date">25.12.2025</div>

<div class="love-box">
  <div>Birlikte geçen süre</div>
  <div id="counter" class="counter"></div>
</div>

<div id="gallery"></div>

<button class="music-btn" onclick="toggleMusic()">▶</button>

<script>
/* INTRO */
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
  },2000);
});

/* SAYAÇ */
function updateCounter(){
  const start=new Date("2025-12-25");
  const diff=new Date()-start;
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;
  document.getElementById("counter").innerText=
  d+" gün "+h+" saat "+m+" dk "+s+" sn ❤️";
}
setInterval(updateCounter,1000);
updateCounter();

/* MÜZİK */
const music=new Audio("muzik.mp3");
music.loop=true;

function toggleMusic(){
  const btn=document.querySelector(".music-btn");
  if(music.paused){
    music.play();
    btn.innerText="⏸";
  }else{
    music.pause();
    btn.innerText="▶";
  }
}

/* FOTOĞRAF LİSTESİ (EKRAN GÖRÜNTÜSÜNE GÖRE TAM) */
const photos=[
"IMG-20260107-WA0016.jpg",
"IMG-20260107-WA0017.jpg",
"IMG-20260112-WA0006.jpg",
"IMG-20260112-WA0008.jpg",
"IMG-20260112-WA0009.jpg",
"IMG-20260112-WA0010.jpg",
"IMG-20260112-WA0011.jpg",
"IMG-20260112-WA0012.jpg",
"IMG-20260112-WA0013.jpg",
"IMG-20260112-WA0014.jpg",
"IMG-20260112-WA0015.jpg",
"IMG-20260112-WA0038.jpg",
"IMG-20260129-WA0043.jpg",
"IMG-20260129-WA0044.jpg",
"IMG-20260129-WA0045.jpg",
"IMG-20260129-WA0046.jpg",
"IMG-20260129-WA0047.jpg",
"IMG-20260129-WA0048.jpg"
];

const gallery=document.getElementById("gallery");

photos.forEach(src=>{
  const img=document.createElement("img");
  img.src=src;

  img.onclick=()=>{
    const overlay=document.createElement("div");
    overlay.style.cssText=
    "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);display:flex;align-items:center;justify-content:center;";
    const big=document.createElement("img");
    big.src=src;
    big.style.maxWidth="90%";
    big.style.borderRadius="15px";
    overlay.onclick=()=>overlay.remove();
    overlay.appendChild(big);
    document.body.appendChild(overlay);
  };

  gallery.appendChild(img);
});

/* YILDIZ */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let stars=[];
for(let i=0;i<150;i++){
  stars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*1.5,
    d:Math.random()*0.4
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  ctx.beginPath();
  stars.forEach(s=>{
    ctx.moveTo(s.x,s.y);
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
  });
  ctx.fill();
  stars.forEach(s=>{
    s.y+=s.d;
    if(s.y>canvas.height){
      s.y=0;
      s.x=Math.random()*canvas.width;
    }
  });
}
setInterval(draw,33);
</script>

</body>
</html>
