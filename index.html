<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Betül ❤️ Ahmet</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(#020111, #000);
  color: white;
  overflow-x: hidden;
}

/* YILDIZLI ARKA PLAN */
.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  background: url("https://www.transparenttextures.com/patterns/stardust.png");
  animation: moveStars 120s linear infinite;
  opacity: 0.4;
}

@keyframes moveStars {
  from { background-position: 0 0; }
  to { background-position: 10000px 5000px; }
}

/* BAŞLIK */
.title {
  text-align: center;
  font-size: 56px;
  margin-top: 40px;
  color: #ff4d6d;
  animation: glow 1.5s infinite alternate,
             heartbeat 1.2s infinite;
}

/* NEON PARLAMA */
@keyframes glow {
  from {
    text-shadow: 0 0 10px #ff4d6d,
                 0 0 20px #ff4d6d,
                 0 0 30px #ff4d6d;
  }
  to {
    text-shadow: 0 0 20px #ff1f4b,
                 0 0 40px #ff1f4b,
                 0 0 60px #ff1f4b,
                 0 0 80px #ff1f4b;
  }
}

/* KALP NABZI */
@keyframes heartbeat {
  0% { transform: scale(1); }
  20% { transform: scale(1.1); }
  40% { transform: scale(1.25); }
  60% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* HOŞ GELDİN */
.subtitle {
  text-align: center;
  font-size: 26px;
  margin-top: 10px;
  opacity: 0.9;
}

/* TARİH */
.date {
  text-align: center;
  margin-top: 20px;
  font-size: 18px;
  opacity: 0.7;
}

/* FLOATING HEARTS */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* MESAJ BÖLÜMÜ */
.chat {
  max-width: 420px;
  margin: 40px auto;
  background: rgba(255,255,255,0.08);
  padding: 15px;
  border-radius: 20px;
  backdrop-filter: blur(6px);
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 10px;
  border: none;
}

button {
  background: #ff4d6d;
  color: white;
  font-weight: bold;
}

.message {
  background: rgba(255,255,255,0.15);
  padding: 8px;
  border-radius: 10px;
  margin-top: 6px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="stars"></div>

<h1 class="title">Betül ❤️ Ahmet</h1>
<div class="subtitle">Hoş geldin Betül ❤️</div>
<div class="date">25.12.2025</div>

<div class="chat">
  <input id="name" placeholder="İsim (Betül veya Ahmet)">
  <input id="msg" placeholder="Mesaj yaz...">
  <button onclick="addMsg()">Gönder</button>
  <div id="messages"></div>
</div>

<script>
/* FLOATING HEARTS */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "❤️";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 400);

/* MESAJ EKLEME */
function addMsg(){
  const name = document.getElementById("name").value;
  const msg = document.getElementById("msg").value;

  if(name !== "Betül" && name !== "Ahmet"){
    alert("Sadece Betül ve Ahmet yazabilir ❤️");
    return;
  }

  const div = document.createElement("div");
  div.className = "message";

  const now = new Date();
  div.innerHTML = "<b>" + name + "</b>: " + msg +
                  "<br><small>" +
                  now.toLocaleString() +
                  "</small>";

  document.getElementById("messages").appendChild(div);
  document.getElementById("msg").value="";
}

/* ŞİFRE 1010 */
const pass = prompt("Şifre gir:");
if(pass !== "1010"){
  document.body.innerHTML = "<h1 style='text-align:center;margin-top:50px;'>Erişim reddedildi</h1>";
}
</script>

</body>
</html>
